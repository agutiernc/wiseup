<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiseUp - A conversation starter</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <div class="container-fluid text-white">
      <a href="/" class="navbar-brand ms-5">
        <h3 class="mt-1">WiseUp</h3>
      </a>

      <div class="d-flex" role="search">
        {% if not g.user %}
          <a href="/register">
            <button class="btn btn-outline-light me-3" type="submit">
              SIGN UP
            </button>
          </a>
        {% endif %}


        {% if not g.user %}
          <a href="/login">
            <button class="btn btn-outline-light me-3" type="submit">
              LOGIN
            </button>
          </a>
        {% else %}
          <h5 class="me-5 mt-2">
            Welcome <strong>{{ g.user.username }}</strong>
            <i class="fa-solid fa-circle-user"></i>
          </h5 class="me-5">
          
          <a href="/users/{{ g.user.username }}/settings">
            <button class="btn btn-outline-light me-3" type="submit">
              SETTINGS
            </button>
          </a>

          <a href="/logout">
            <button class="btn btn-outline-light me-5" type="submit">
              LOGOUT
            </button>
          </a>
        {% endif %}
        </div>
    </div>
  </nav>

  <div class="container">
    <!-- flash messages -->
    {% for msg in get_flashed_messages() %}
      <div class="flash-msg alert alert-dark w-50 mx-auto mt-3 text-center" role="alert">
        {{ msg }}
      </div>
    {% endfor %}


    {% block content %}


    {% endblock %}
  </div>

  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous">
  </script>
  
  <!-- JQuery -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- own script -->
  <script src="/static/app.js"></script>

  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
